<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a2e" rx="8"/>

  <!-- Bricks -->
  <rect x="8" y="12" width="12" height="6" fill="#FF6B6B" rx="1"/>
  <rect x="22" y="12" width="12" height="6" fill="#4ECDC4" rx="1"/>
  <rect x="36" y="12" width="12" height="6" fill="#45B7D1" rx="1"/>
  <rect x="50" y="12" width="6" height="6" fill="#FFA07A" rx="1"/>

  <rect x="8" y="20" width="12" height="6" fill="#4ECDC4" rx="1"/>
  <rect x="22" y="20" width="12" height="6" fill="#45B7D1" rx="1"/>
  <rect x="36" y="20" width="12" height="6" fill="#FFA07A" rx="1"/>
  <rect x="50" y="20" width="6" height="6" fill="#98D8C8" rx="1"/>

  <!-- Ball -->
  <circle cx="32" cy="38" r="5" fill="#FFFFFF">
    <animate attributeName="cy" values="38;42;38" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Paddle -->
  <rect x="20" y="52" width="24" height="4" fill="#6B5BFF" rx="2"/>
  <rect x="20" y="52" width="24" height="2" fill="#8B7FFF" rx="1" opacity="0.6"/>
</svg>
